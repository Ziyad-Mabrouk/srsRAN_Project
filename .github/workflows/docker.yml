name: Docker Builder
on:
  push:
    branches:
      - main
    # paths:
    #   - 'docker/telegraf/**'
    #   - 'docker/grafana/**'
  workflow_dispatch:

env:
  GHCR_USER: ziyad-mabrouk
  TAG: v1.0

jobs:
  docker:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - NAME: telegraf
            DOCKERFILE: ./docker/telegraf/Dockerfile
            CONTEXT: ./docker/telegraf
          - NAME: grafana
            DOCKERFILE: ./docker/grafana/Dockerfile
            CONTEXT: ./docker/grafana

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ env.GHCR_USER }}" --password-stdin

      - name: Build ${{ matrix.NAME }}
        run: |
          docker build \
            --tag ${{ matrix.NAME }}:${{ env.TAG }} \
            -f ${{ matrix.DOCKERFILE }} \
            ${{ matrix.CONTEXT }}

      - name: Tag & Push to GHCR
        run: |
          IMAGE_URI=ghcr.io/${{ env.GHCR_USER }}/${{ matrix.NAME }}:${{ env.TAG }}
          docker tag ${{ matrix.NAME }}:${{ env.TAG }} "$IMAGE_URI"
          docker push "$IMAGE_URI"

      - name: Log out of GHCR
        if: always()
        run: docker logout ghcr.io
